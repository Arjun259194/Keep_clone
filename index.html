<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>NoteKeep</title>
  </head>
  <body>
    <nav class="nav_bar">
      <div class="left_nav">
        <img src="icon/favicon-32x32.png" alt="Logo" />
        <h1><a href="/">NoteKeep.com</a></h1>
      </div>
      <div class="center_nav">
        <ul>
          <li class="active_nav"><a href="/">home</a></li>
          <li><a href="/about">about</a></li>
        </ul>
      </div>
      <div class="nav_right">
        <button class="nav_theme_toggle">Switch Theme</button>
        <button class="nav_add_btn">Add</button>
      </div>
    </nav>
    <main>
      <div class="container">
        <article class="card">
          <h2 class="card_heading">This is card</h2>
          <h3 class="card_sub_heading">This is sub title</h3>
          <ul class="card_item_list">
            <li class="list_item">
              <span class="item_text">
                <input type="checkbox" class="item_check" />
                <span class="" contenteditable="false">list text</span>
              </span>
              <div class="item_btns">
                <button class="item_edit_btn material-symbols-outlined">edit</button>
                <button class="item_cancel_btn material-symbols-outlined">close</button>
              </div>
            </li>
          </ul>
          <button class="item_add_btn material-symbols-outlined">add</button>
          <button class="card_delete_btn material-symbols-outlined">close</button>
        </article>
      </div>
    </main>
    <div class="card_input_box">
      <div class="box">
        <div class="inputs">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="Enter Title here" />
          <label for="sub_title">Sub title</label>
          <input type="text" name="sub_title" id="sub_title" placeholder="Enter sub title here" />
        </div>
        <div class="buttons">
          <button id="ok_btn">Create</button>
          <button id="cancel_btn">cancel</button>
        </div>
      </div>
    </div>
    <script src="js/module.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
